name: Test

on:
  push:
    # branches:
    #   - main
    tags:
      - "v*"
      - "!*SNAPSHOT*"
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
  # This ensures tests also run when directly triggered by workflow_dispatch
  workflow_dispatch:

jobs:
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Display Go version
        run: go version

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: |
          # Test all packages except keylightd-tray which requires frontend to be built
          go test -race -coverprofile=coverage.txt -covermode=atomic \
            ./cmd/... \
            ./pkg/... \
            ./internal/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false

      # Indicate test completion for debugging
      - name: Test completion status
        run: echo "Tests completed successfully at $(date)"
