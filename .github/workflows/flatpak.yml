name: Flatpak

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main
      - "refs/tags/v*"

jobs:
  check-test-status:
    name: Check Test Workflow Status
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check Test Status
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "Test workflow has completed successfully."
          else
            echo "Direct workflow trigger. Proceeding with Flatpak build."
          fi

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    needs: check-test-status
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Go Mod Vendor
        run: |
          go mod tidy
          go mod vendor

      - name: Get Version
        id: get-version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +'%Y%m%d%H%M%S')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

          # Update the manifest with our version info
          sed -i "s/VERSION=flatpak/VERSION=$VERSION/g" contrib/flatpak/io.github.jmylchreest.keylightd.yml
          sed -i "s/GIT_COMMIT=unknown/GIT_COMMIT=$GIT_COMMIT/g" contrib/flatpak/io.github.jmylchreest.keylightd.yml
          sed -i "s/BUILD_DATE=unknown/BUILD_DATE=$BUILD_DATE/g" contrib/flatpak/io.github.jmylchreest.keylightd.yml

      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: keylightd-${{ env.VERSION }}.flatpak
          manifest-path: contrib/flatpak/io.github.jmylchreest.keylightd.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak Bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: keylightd-${{ env.VERSION }}.flatpak
          retention-days: 7

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: keylightd-${{ env.VERSION }}.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
