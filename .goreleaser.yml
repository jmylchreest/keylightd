version: 2

before:
  hooks:
    - go mod tidy
    - go mod vendor

builds:
  - id: keylightd
    main: ./cmd/keylightd
    binary: keylightd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jmylchreest/keylightd/cmd/keylightd.version={{.Version}}
      - -X github.com/jmylchreest/keylightd/cmd/keylightd.commit={{.ShortCommit}}
      - -X github.com/jmylchreest/keylightd/cmd/keylightd.buildDate={{.Date}}

  - id: keylightctl
    main: ./cmd/keylightctl
    binary: keylightctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jmylchreest/keylightd/cmd/keylightctl.version={{.Version}}
      - -X github.com/jmylchreest/keylightd/cmd/keylightctl.commit={{.ShortCommit}}
      - -X github.com/jmylchreest/keylightd/cmd/keylightctl.buildDate={{.Date}}

release:
  disable: false

archives:
  - formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch
